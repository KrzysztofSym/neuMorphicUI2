<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Ui 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <header>
                <h4>Filters</h4>
                <button class="btn">Done</button>
            </header>
            <form>
                <label for="checkbox-1">
                    <input type="checkbox" name="checkbox-1">
                    <p>Date</p>
                </label>
                <label for="checkbox-2">
                    <input type="checkbox" name="checkbox-2">
                    <p>Amount</p>
                </label>
                <label for="checkbox-3">
                    <input type="checkbox" name="checkbox-3">
                    <p>Status</p>
                </label>
                <label for="checkbox-4">
                    <input type="checkbox" name="checkbox-4">
                    <p>Payment method</p>
                </label>
            </form>
        </div>
        <div class="card">
            <div class="btns">
                <button class="btn"><i class="fa-solid fa-plus"></i>Add new</button>
                <button class="btn"><i class="fa-solid fa-arrow-up-right-from-square"></i>Export</button>
            </div>
            <div class="main">
                <i class="fa-solid fa-medal"></i>
                <p>You don't have any<br>certificates.</p>
                <button class="btn">Learn more</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
